<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jQuery UI (0507)</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css"/>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
	<div class="container">
		<form>
			<h1>jQuery UI</h1>
				<div class="ui-widget">
					<label for="s-location">Select Location</label>
					<select name="location" id="s-location">
						<optgroup label="texas">
							<option value="Fort Worth">Fort Worth</option> <!-- value값 전달 -->
							<option value="Odessa">Odessa</option>
							<option value="Muleshoe">Muleshoe</option>
						</optgroup>
						<optgroup label="Oklahoma">
							<option value="Ardmore">Ardmore</option>
							<option value="Tulsa">Tulsa</option>
						</optgroup>
					</select>
				</div>
				<div class="ui-widget">
					<label for="category">category</label>
					<input type="text" id="category" class="ui-button"/>
				</div>
				<div class="ui-widget">
					<label for="experience">experience</label>
					<input id="experience" class=""/>
				</div>
				<div class="ui-widget">
					<label for="date">언제부터 출근이 가능한가요?</label>
					<input type="text" id="datepicker" class="ui-corner-all ui-button"/>
				</div>
				<div class="ui-widget">
					<fieldset>
						<legend>Select a Location: </legend>
						<label for="radio-1">New York</label>
						<input type="radio" name="radio-1" id="radio-1">
						<label for="radio-2">Paris</label>
						<input type="radio" name="radio-1" id="radio-2">
						<label for="radio-3">London</label>
						<input type="radio" name="radio-1" id="radio-3">
					</fieldset>
				</div>
			<input type="submit" value="submit">
		</form>
	</div>
</body>
</html>
